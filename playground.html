<body>
  <h1>Hello Frontend Masters!</h1>
  <div id="app">
    <p>
      Even: {{message}}
    </p>
    <p>
      Odd: {{message}}
    </p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello it works!'
        }
      }
    })

    app.mount('#app')
  </script>
