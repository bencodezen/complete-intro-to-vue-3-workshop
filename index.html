<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message}}</p>
      <ul>
        <li v-for="character in listOfCharacters">{{character}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            message:"Super Mario Bros",
            listOfCharacters: ["Mario", "Luigi", "Bowser", "Toad"]

          }
        }
      })
      app.mount('#app')
    </script>

  </body>
</html>
